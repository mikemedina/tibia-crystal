{% extends 'base.html' %}

{% block title %}Spell Data{% endblock %}

{% block content %}
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Spell Name</th>
                    <th>Damage</th>
                </tr>
            </thead>
            <tbody>
                {% for spell_name, damage in spell_data.items() %}
                    <tr>
                        <td>{{ spell_name }}</td>
                        <td>{{ damage }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
